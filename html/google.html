<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>对话框示例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="dialog-box">
      <div class="dialog">
        <p>Hello, World!</p>
      </div>
      <div class="dialog">
        <p>Hi, how are you?</p>
      </div>
      <div class="dialog">
        <p>I'm fine, thank you. And you?</p>
      </div>
      <div class="dialog">
        <p>I'm good, thanks.</p>
      </div>
    </div>
  </div>
</body>
</html>
